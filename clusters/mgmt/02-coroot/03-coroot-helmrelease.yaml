apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: coroot
  namespace: coroot
spec:
  interval: 1m
  targetNamespace: monitoring
  chart:
    spec:
      chart: coroot
      sourceRef:
        kind: HelmRepository
        name: coroot
        namespace: flux-system
      interval: 1m
      version: 0.7.4
  values:
    prometheus:
      enabled: false
    persistence:
      enabled: false
    existingPrometheus:
      enabled: true
      service:
        serviceName: prometheus-stack-kube-prom-prometheus
        servicePort: 9090
        serviceNamespace: monitoring
      node-agent-podmonitor:
        enabled: true
    pyroscope:
      persistence:
        enabled: false
